<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Choc🍫Mint🍃Weather🌤</title>
  </head>
  <body>
    <div class="App">
      <div class="container">
        <div class="Weather">
          <img class="iceCream" src="images/Ice-creamWeather.png" width="75" />

          <form>
            <div class="row">
              <div class="col-9">
                <input
                  class="form-control search-input"
                  placeholder="Enter a city..."
                  type="search"
                />
              </div>
              <div class="col-3 p-0">
                <input
                  class="btn btn-primary w-100"
                  value="Search"
                  type="submit"
                />
              </div>
            </div>
          </form>

          <div class="WeatherInfo"></div>

          <footer>
            "This project is being coded by sanjra:
            <iframe
              src="https://open.spotify.com/embed/track/1kdL29tfKlxVKxLiXy8WuS?theme=0"
              width="50%"
              height="380"
              frameborder="0"
              allowfullscreen=""
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            ></iframe>
          </footer>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
