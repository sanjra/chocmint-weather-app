<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Choc🍫Mint🍃Weather🌤</title>
  </head>
  <body>
    <div class="App">
      <div class="container">
        <div class="Weather">
          <div class="Header">
            <div class="row">
              <div class="col-6">
                This project is being coded by sanjra:<img
                  class="iceCream"
                  src="images/Ice-creamWeather.png"
                  width="75"
                />
              </div>

              <div class="col-6">
                <iframe
                  src="https://open.spotify.com/embed/track/3Poh0aj4YCCRwj7RopP40u"
                  width="100%"
                  height="80"
                  frameborder="0"
                  allowfullscreen=""
                  allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                ></iframe>
              </div>
            </div>
          </div>
          <form>
            <div class="row">
              <div class="col-9">
                <input
                  class="form-control search-input"
                  placeholder="Enter a city..."
                  type="search"
                />
              </div>
              <div class="col-3 p-0">
                <input
                  class="btn btn-primary w-100"
                  value="Search"
                  type="submit"
                />
              </div>
            </div>
          </form>

          <div class="WeatherInfo">
            <div class="row">
              <div class="col-6">
                <h1>Baselga di Pinè</h1>
                <ul>
                  <li><span>Thursday 11:11</span>, overcast clouds</li>
                  <li>
                    Humidity: <strong>11%</strong>, Wind:
                    <strong>0.11km/h</strong>
                  </li>
                </ul>
              </div>
              <div class="col-6">
                <div class="temperature-container d-flex justify-content-end">
                  <canvas width="52" height="52"></canvas>
                  <div>
                    <span class="temperature">11</span>
                    <span class="unit">°C</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="WeatherForecast row">
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Sat</div>
                <canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">18°</span
                  ><span class="forecast-temperature-min">15°</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Sun</div>
                <canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">19°</span
                  ><span class="forecast-temperature-min">12°</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Mon</div>
                <canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">21°</span
                  ><span class="forecast-temperature-min">12°</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Tue</div>
                <canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">22°</span
                  ><span class="forecast-temperature-min">15°</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Wed</div>
                <canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">22°</span
                  ><span class="forecast-temperature-min">15°</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
